<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCIC-UNN | Deadline</title>
    <link rel="icon" href="./images/unn_icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./deadlines.css">
    <link rel="stylesheet" href="./instruct.css">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/5341049db4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Oswald:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <!-- Header -->
        <div id="header"></div>
        <!-- Header Ends -->

        <!-- image -->
        <div class="image">
            <div class="op-background"></div>
            <div class="container">
                <div class="content">
                    <h2 class="txt-process">DEADLINE</h2>
                    <div class="word">
                        <div class="index">
                            <a href="index.html">Home</a>
                            <h1 class="txt-process1">/</h1>
                            <h1 class="txt-process2">Deadline</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- image ends -->

        <div class="page-content">
            <div class="countdown" id="deadline-timer">
                <div class="days">
                    <p id="days"></p>
                    <span>DAYS</span>
                </div>
                <span class="cln-seperator">:</span>
                <div class="hours">
                    <p id="hours"></p>
                    <span>HOURS</span>
                </div>
                <span class="cln-seperator">:</span>
                <div class="mins">
                    <p id="minutes"></p>
                    <span>MINUTES</span>
                </div>
                <span class="cln-seperator">:</span>
                <div class="secs">
                    <p id="seconds"></p>
                    <span>SECONDS</span>
                </div>
            </div>
        
            <div class="reasons" id="deadline-info">
                <div id="dl-box" class="box">
                    <i class="fa-sharp-duotone fa-solid fa-book fa-rotate-by fa-2xl" style="--fa-primary-color: #5472d2; --fa-secondary-color: #ffffff; --fa-rotate-angle: 15deg;"></i>
                    <div class="box-info">
                        <p><b>28 Mar, 2025</b></p>
                        <p>Paper Submission Deadline</p>
                    </div>
                </div>
                <div id="dl-box" class="box">
                    <i class="fa fa-calendar fa-2xl" ></i>
                    <div class="box-info">
                        <p><b>28 Mar, 2025</b></p>
                        <p>Paper Submission Deadline</p>
                    </div>
                    
                </div>
                <div id="dl-box" class="box">
                    <i class="fa fa-calendar-check-o fa-2xl" ></i>
                    <div class="box-info">
                        <p><b>28 Mar, 2025</b></p>
                        <p>Paper Submission Deadline</p>
                    </div>

                </div>
            </div>
        </div>

    </section>
    <div id="footer"></div>

    <script src="./index.js"></script>
    <script src="./deadline.js"></script>
</body>
</html>
